<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Handlee&family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" class="css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-form-input"
            id="search-form-input"
            placeholder="Enter a city..."
            required
          />
          <input type="submit" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-app-city" id="weather-app-city"></h1>
        <div>
          <p class="weather-app-current">
            <span class="time" id="time"></span>
            <br />
            <span class="weather-condition" id="weather-condition"></span>
          </p>
        </div>
        <div class="weather-app-data" id="weather-app-data">
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="weather-app-icon"></div>
            <div class="today-temperature" id="weather-app-temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
          <div>
            <p class="weather-app-details" id="weather-app-details">
              Low/High:
              <span class="today-minimum" id="today-minimum">10Â°</span> /
              <span class="today-maximum" id="today-maximum"
                ><strong>30Â°</strong></span
              >
              <br />
              Humidity: <strong id="humidity"></strong>
              <br />
              Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <div class="weather-forecast-icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                  alt=""
                  width="36"
                />
              </div>
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-minimum">12Â°</span> /
                <span class="weather-forecast-maximum">18Â°</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://www.github.com/naomidewys" target="_blank"
        >Naomi De Wys</a
      >ðŸŒ·
      <br />
      Open-sourced on
      <a
        href="https://www.github.com/naomidewys/weather-app-project"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://weather-app-project-ndw.netlify.app" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
